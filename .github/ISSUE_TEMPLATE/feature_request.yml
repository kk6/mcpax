name: Feature Request
description: 新機能を提案する
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能提案ありがとうございます。以下の情報を入力してください。

  - type: textarea
    id: summary
    attributes:
      label: 機能の概要
      description: 提案する機能を簡潔に説明してください
      placeholder: どのような機能ですか？
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 背景・動機
      description: なぜこの機能が必要ですか？どのような問題を解決しますか？
      placeholder: |
        この機能があると...
        現状では...
    validations:
      required: true

  - type: textarea
    id: usecase
    attributes:
      label: ユースケース
      description: この機能がどのように使われるか具体的なシナリオを記載してください
      placeholder: |
        1. ユーザーが mcpax search で MOD を検索
        2. 結果から選択してインストール
        3. ...
    validations:
      required: true

  - type: textarea
    id: proposed
    attributes:
      label: 提案する解決策
      description: どのように実装すべきか案があれば記載してください
      placeholder: |
        コマンド例: mcpax search <query>
        出力形式: ...
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 検討した他の解決策があれば記載してください
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この機能の重要度を選択してください
      options:
        - 高（必須機能）
        - 中（あると便利）
        - 低（将来的に検討）
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: スクリーンショット、参考リンクなどがあれば記載してください
    validations:
      required: false
