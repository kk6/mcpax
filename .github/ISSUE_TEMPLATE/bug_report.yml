name: Bug Report
description: バグを報告する
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグ報告ありがとうございます。以下の情報を入力してください。

  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: バグの内容を簡潔に説明してください
      placeholder: 何が起きましたか？
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現するための手順を記載してください
      placeholder: |
        1. '...' コマンドを実行
        2. '...' を入力
        3. エラーが発生
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待する動作
      description: 本来どのように動作すべきか説明してください
      placeholder: どのような結果を期待していましたか？
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際に起きたことを説明してください
      placeholder: 実際にはどのような結果になりましたか？
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 環境情報
      description: 使用している環境の情報を記載してください
      placeholder: |
        - OS: macOS 15.0
        - Python: 3.13.0
        - mcpax: 0.1.0
        - Minecraft: 1.21.4
        - Mod Loader: Fabric
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: ログ・エラーメッセージ
      description: 関連するログやエラーメッセージがあれば貼り付けてください
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: その他の関連情報があれば記載してください
    validations:
      required: false
